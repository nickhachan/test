<!doctype html>
<html>
<head>
    <title>Nang calc</title>
<link rel='stylesheet' href='index.css'></link>
</head>
<body>
    <div class="menu">
        <button class="menu__item menu__item1" data-id="normal">normal calc</button>
        <button class="menu__item menu__item2" data-id='func'>special calc</button>
        <button class="menu__item menu__item3" data-id='objBase'>function base</button>
        <button class="menu__item menu__item4" data-id=''></button>
        <button class="menu__item menu__item5" data-id=''></button>
    </div>
    <div id='normal' class="calc">
        <h2 class="title">kalkulator</h2>
        <div class='board'>
            <input class='result' onchange='this.value=eval(this.value)||0;' value='0'/>
            <ul class='keys'>
                <li class='key grid-2x'>AC</li>
                <li class='key'>DEC</li>
                <li class='key'>*</li>
                <li class='key'>7</li>
                <li class='key'>8</li>
                <li class='key'>9</li>
                <li class='key'>/</li>
                <li class='key'>4</li>
                <li class='key'>5</li>
                <li class='key'>6</li>
                <li class='key'>+</li>
                <li class='key'>1</li>
                <li class='key'>2</li>
                <li class='key'>3</li>
                <li class='key'>-</li>
                <li class='key'>0</li>
                <li class='key'>.</li>
                <li class='key'>=</li>
            </ul>
        </div>
    </div>
    <div id="func" class="calc">
        <textarea class="func-result result"></textarea>
        <canvas class="result__img"></canvas>
        <div class="func-button-holder">
            <label class="func-cheat-label" for="cheet">cheat mode:</label>
            <input type="checkbox" name="cheat" class="func-button func-cheat"></input>
            <button class="func-button func-button-solv">solv</button>
            <button class="func-button func-button-reset">reset</button>
            <button class="func-button func-button-copy">copy</button>
        </div>
    </div>
    <div id="objBase" class="calc">
        <input type="text" class="result obj-func" placeholder="insert your function">
        <div class="result obj-out"></div>
        <div class="obj-holder"></div>
    </div>
</body>
<script src='index.js'></script>
</html>
